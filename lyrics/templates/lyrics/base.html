{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <meta name="title" content="일본 노래 가사 검색 번역">
    <meta name="description" content="일본 노래 가사를 찾고 번역해주는 홈페이지입니다.">
    <meta name="keywords" content="일본, 노래, 가사, 번역, 독음, 찾기, 검색, J-Lyric">
    <meta name="naver-site-verification" content="122b921f65b640cc03b1a9c6bbc9e61ed23ba96a"/>
    <meta name="google-site-verification" content="ZPKCMpj0eSRO3TVvmJMS9fKVGAth4cfk4A_IaMs7oo4" />
    <style>
        a:link {
            color: navy;
            text-decoration: underline;
        }
        a:visited {
            color: navy;
        }
        a:hover {
            color: #3399ff;
        }
        a:active {
            color: #3399ff;
        }
        input {
            width: 350px;
            padding: 6px 12px;
            margin: 2px 0;
            box-sizing: border-box;
            border: 2px solid navy;
            border-radius: 4px;
        }
        .button {
            border: 2px solid navy;
            color: black;
            padding: 6px 12px;
            text-align: center;
            margin: 3px 0;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: navy;
            color: white;
            border-radius: 4px;
        }
        div.input_japanese {
            color: navy;
            text-decoration: underline;
        }
    </style>
    <script>
    function inputPage() {
        var myWindow = window.open("http://conansjh20.pythonanywhere.com/inputJ/"
                                    ,"_blank"
                                    , "toolbar=no, scrollbar=no, resizable=no, width=400, height=400, top=100, left=100");
    }
    </script>
    <script>

    }
    </script>
    <title>일본 노래 가사 검색 &amp; 독음</title>
